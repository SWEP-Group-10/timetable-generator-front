<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam TimeTable - OAU TimeTable App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


</head>
<body>

  <div class="container py-3">
    <div class="row align-items-center justify-content-between">
      <h2 class="col-lg-5  my-4 h2 justify-self-center mr"><a href="index.html"><i class="far fa-arrow-alt-circle-left h2 me-3 text-dark"></i></a>Exam Timetable</h2>
      
      <div class="col-lg-7 ml-auto d-flex d-inline-flex justify-content-end">
        <a href="#"><button class=" btn btn-primary border border-grey mx-2 my-3 px-5 py-3"><strong>Generate Timetable</strong></button></a>
      </div>
    </div>
  </div>

  <div class="border-bottom"></div>

  <div class="container">
    <div class="row mb-5">
      <div class="col-8 mx-auto py-5">
        <div class="col-12 my-4">
          <p class=" h3">Enter Course Information</p>
        </div>

        <div class="col mt-0 d-flex flex-row justify-content-start m-0 me-auto">

          <div class="col pt-2 ps-2 me-2 border rounded-3">
            
            <label class="text-muted" for="course-code">Course Code</label>

            <input type="text" class="border-0  form-control" name="courseCode" id="courseCode" placeholder="e.g CSC301" list="courses" required  >
          
          </div>

            <datalist id= "courses">
              <option value="CSC301">CSC301</option>
              <option value="CVE301">CVE301</option>
              <option value="MTH301">MTH301</option>
              <option value="MSE201">MSE201</option>
              <option value="CHM101">CHM101</option>
            </datalist>

            <div class="col p-2 border rounded-3">
              <label class="text-muted" for="number-of-students">Number of Students</label>
              <input type="text" class="form-control border-0" name="courseCode" id="courseCode" placeholder="e.g 300" required>
            </div>
        </div>

        <div class="col-12 mt-3 p-2 border rounded-3">
            <label class="text-muted" for="departments">Departments Taking the Course</label>
            <input type="text" class="form-control border-0" name="courseCode" id="courseCode" placeholder="e.g CSC300" required>
        </div>

        <div class="col-12 p-2 mt-3 border rounded-3 d-flex justify-content-between">
          <div class=" col-5 d-flex flex-column justify-content-start mt-1">
            <label class="text-muted" for="preferred-days">Select a date for the exam</label>
            <input type="date" class="form-control border" name="courseCode" id="courseCode" placeholder="e.g CSC300" required>
          </div>
          <div class=" col-3 d-flex flex-column justify-content-start mt-1 border">
            <label class="text-muted" for="preferred-days">Start Time</label>
            <input type="text" class="form-control border" name="courseCode" id="courseCode" placeholder="e.g CSC300" required>
          </div>
          <div class=" col-3 d-flex flex-column justify-content-start mt-1">
            <label class="text-muted" for="preferred-days">End Time</label>
            <input type="text" class="form-control border" name="courseCode" id="courseCode" placeholder="e.g CSC300" required>
          </div>
        </div>
      </div>
      
      <div class="col-8 d-flex mb-2 mx-auto justify-content-end">
        
        <button class="col-2 border border-1 btn btn-transparent text-danger">Delete</button>

      </div>
      
      <div class="col-8 mt-2 mx-auto border-bottom"></div>

      <div class="col-8 mt-2 mx-auto d-flex justify-content-start">

        <button class="col-2 border border-1 btn btn-transparent">Add Course</button>

      </div>

      

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
