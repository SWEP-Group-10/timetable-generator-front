<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture Room Info - OAU TimeTable App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


</head>
<body>

  <div class="container py-3">
    <div class="row align-items-center justify-content-between">
      <h2 class="col-lg-5  my-4 h2 justify-self-center mr"><a href="index.html"><i class="far fa-arrow-alt-circle-left h2 me-3 text-dark"></i></a>Lecture Room Info</h2>
      
      <div class="col-lg-7 ml-auto d-flex d-inline-flex justify-content-end">
        <a href="#"><button class=" btn btn-primary border border-grey mx-2 my-3 px-5 py-3"><strong>Save Changes</strong></button></a>
      </div>
    </div>
  </div>

  <div class="border-bottom"></div>

  <div class="container">
    <div class="row mb-5">
      <div class="col-8 mx-auto py-5">
        <div class="col-12 my-4">
          <p class=" h3">Lecture Room Name</p>
        </div>

        <div class="col mt-0 d-flex flex-row justify-content-start m-0 me-auto">

          <div class="col pt-2 ps-2 me-2 border rounded-3">
            
            <label class="text-muted" for="course-code">Lecture Room Name</label>

            <input type="text" class="border-0  form-control" name="courseCode" id="courseCode" placeholder="e.g HSLT A" list="courses" required  >
          
          </div>

          <datalist id= "courses">
            <option value="HSLT C">HSLT C</option>
            <option value="BOO A">BOO A</option>
            <option value="1K LT">1K LT</option>
            <option value="FB LT">FB LT</option>
            <option value="AMPHI">AMPHI</option>
          </datalist>

          <div class="col p-2 border rounded-3">
            <label class="text-muted" for="number-of-students">Capacity (Students)</label>
            <input type="text" class="form-control border-0" name="courseCode" id="courseCode" placeholder="e.g 300" required>
          </div>
        </div>

      </div>
      
      <div class="col-8 d-flex mb-2 mx-auto justify-content-end">
        
        <button class="col-2 border border-1 btn btn-transparent text-danger">Delete</button>

      </div>
      
      <div class="col-8 mt-2 mx-auto border-bottom"></div>

      <div class="col-8 mt-2 mx-auto d-flex justify-content-start">

        <button class="col-2 border border-1 btn btn-transparent">Add Course</button>

      </div>

      

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
